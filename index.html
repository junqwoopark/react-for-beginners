<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ text, fontSize = 14, onClick = null } /* == props */) {
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: "0",
            borderRadius: "5px",
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    // PropTypes를 사용하면, 컴포넌트의 props type을 검증할 수 있다.
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    // 부모 상태가 바뀌면, 모든 자식 컴포넌트가 리렌더링된다.
    // 그러나, 자식 컴포넌트가 리렌더링되지 않아도 되는 경우가 있다.
    // 이런 경우, React.memo를 사용한다.
    const MemorizedBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const onClick = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} fontSize={18} onClick={onClick} />
          <MemorizedBtn text={"Continue"} />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
